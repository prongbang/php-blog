<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="admin login">
    <title>Admin - </title>
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../assets/css/animate.min.css">
    <link rel="stylesheet" href="./../assets/css/login.css">
    <style>
        body {
            background-image: url('./../assets/images/bg.jpg');
            background-color: #FFFFFF;
        }

        .login-sidebar:after {
            background: linear-gradient(-135deg, #ffffff, #ffffff);
            background: -webkit-linear-gradient(-135deg, #ffffff, #ffffff);
        }

        .login-button,
        .bar:before,
        .bar:after {
            background: #22A7F0;
        }
    </style>

    <link href="./../assets/css/css.css" rel="stylesheet" type="text/css">

    <body>
        <!-- Designed with â™¥ by Frondor -->
        <div class="container-fluid">
            <div class="row">
                <div class="faded-bg animated"></div>
                <div class="hidden-xs col-sm-8 col-md-9">
                    <div class="clearfix">
                        <div class="col-sm-12 col-md-10 col-md-offset-2">
                            <div class="logo-title-container">
                                <img style="max-width: 200px;" class="img-responsive pull-left logo hidden-xs animated fadeIn" src="./../assets/images/lorjula.png" alt="Logo Icon">
                                <div class="copy animated fadeIn">
                                    <h1>Lorjula</h1>
                                    <p>Welcome to blog.lorjula.com</p>
                                </div>
                            </div>
                            <!-- .logo-title-container -->
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-4 col-md-3 login-sidebar animated fadeInRightBig">

                    <div class="login-container animated fadeInRightBig">

                        <h2>Sign In Below:</h2>

                        <form action="{{hostname}}/manage/login" method="POST">
                            {{csrf_field()|raw}}
                            <div class="group">
                                <input type="text" name="email" value="" required="">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label><i class="glyphicon glyphicon-user"></i><span class="span-input"> E-mail</span></label>
                            </div>

                            <div class="group">
                                <input type="password" name="password" required="">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label><i class="glyphicon glyphicon-lock"></i><span class="span-input"> Password</span></label>
                            </div>

                            <button type="submit" class="btn btn-block login-button">
                    <span class="signingin hidden"><span class="glyphicon glyphicon-refresh"></span> Loggin in...</span>
                    <span class="signin">Login</span>
                </button>

                        </form>


                    </div>
                    <!-- .login-container -->

                </div>
                <!-- .login-sidebar -->
            </div>
            <!-- .row -->
        </div>
        <!-- .container-fluid -->
        <script>
            var btn = document.querySelector('button[type="submit"]');
            var form = document.forms[0];
            btn.addEventListener('click', function (ev) {
                if (form.checkValidity()) {
                    btn.querySelector('.signingin').className = 'signingin';
                    btn.querySelector('.signin').className = 'signin hidden';
                } else {
                    ev.preventDefault();
                }
            });
        </script>
    </body>

</html>
